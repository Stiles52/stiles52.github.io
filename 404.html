<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:; frame-src https://www.youtube-nocookie.com; connect-src 'self' https://discord.com https://corsproxy.io;">
    <title>ERREUR 404 - ORIGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: black; color: white; overflow: hidden; }

        /* Effet Glitch */
        .glitch { position: relative; animation: glitch-anim 1s infinite; }
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch::before { color: #0ff; clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); animation: glitch-anim-2 3s infinite linear alternate-reverse; transform: translate(-2px); }
        .glitch::after { color: #f00; clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); animation: glitch-anim-2 2s infinite linear alternate-reverse; transform: translate(2px); }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(40% 0 61% 0); }
            20% { clip-path: inset(92% 0 1% 0); }
            40% { clip-path: inset(43% 0 1% 0); }
            60% { clip-path: inset(25% 0 58% 0); }
            80% { clip-path: inset(54% 0 7% 0); }
            100% { clip-path: inset(58% 0 43% 0); }
        }

        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.3) 51%);
            background-size: 100% 4px; pointer-events: none; z-index: 40; opacity: 0.3;
        }

        body {
            transition: opacity 0.5s ease-in-out;
        }
        body.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen relative p-6">

    <audio id="sfx-hover" src="assets/audio/hover.mp3" preload="auto"></audio>
    <audio id="sfx-click" src="assets/audio/click.mp3" preload="auto"></audio>

    <div class="scanline"></div>

    <div class="border border-red-500/50 bg-red-900/10 p-8 md:p-12 rounded text-center max-w-2xl relative shadow-[0_0_50px_rgba(220,38,38,0.2)]">
        
        <i data-lucide="alert-octagon" class="w-20 h-20 text-red-500 mx-auto mb-6 animate-pulse"></i>
        
        <h1 class="text-6xl md:text-8xl font-bold text-white mb-2 glitch" data-text="404">404</h1>
        
        <h2 class="text-red-500 text-xl md:text-2xl font-bold uppercase tracking-widest mb-6">
            ERREUR SYSTÈME : DONNÉES CORROMPUES
        </h2>
        
        <p class="text-gray-400 text-sm mb-8 leading-relaxed font-mono">
            L'URL demandée est introuvable sur le réseau Origin.<br>
            Le fichier a peut-être été supprimé par la Fédération ou n'a jamais existé.
        </p>

        <div class="flex flex-col md:flex-row gap-4 justify-center">
            <a href="index.html" class="border border-red-500 text-red-400 hover:bg-red-500 hover:text-white px-6 py-3 rounded uppercase tracking-widest text-xs transition-all flex items-center justify-center gap-2">
                <i data-lucide="power" class="w-4 h-4"></i> Redémarrer le Système
            </a>
        </div>

        <div class="absolute bottom-2 left-0 w-full text-center">
            <p class="text-[9px] text-red-500/50 font-mono">ERROR_CODE: 0x000_NULL_POINTER</p>
        </div>
    </div>

    <script>lucide.createIcons();
        // --- SYSTEME SONORE UNIVERSEL ---
        const hoverSound = document.getElementById('sfx-hover');
        const clickSound = document.getElementById('sfx-click');
        
        if(hoverSound && clickSound) {
            hoverSound.volume = 0.2;
            clickSound.volume = 0.1;

            // Fonction qui gère le clic (Son + Transition si nécessaire)
            function handleUniversalClick(e) {
                // 1. Jouer le son
                clickSound.currentTime = 0;
                clickSound.play().catch(() => {});

                // 2. Gestion de la transition de page
                // On vérifie si c'est un lien <a> qui change vraiment de page
                const link = e.currentTarget;
                if (link.tagName === 'A' && link.href && link.target !== "_blank" && !link.href.includes('#') && !link.href.includes('javascript')) {
                    e.preventDefault(); // Bloque le changement immédiat
                    document.body.classList.add('fade-out'); // Lance le fondu noir
                    setTimeout(() => {
                        window.location.href = link.href; // Change de page après 0.5s
                    }, 500);
                }
            }

            // Fonction pour attacher les sons aux éléments
            function attachSounds() {
                const elements = document.querySelectorAll('a, button, .glass-panel, .cursor-pointer');
                elements.forEach(el => {
                    // Eviter les doublons (si on lance la fonction plusieurs fois)
                    if(el.dataset.soundAttached) return;
                    el.dataset.soundAttached = "true";

                    el.addEventListener('mouseenter', () => {
                        hoverSound.currentTime = 0;
                        hoverSound.play().catch(() => {});
                    });
                    el.addEventListener('click', handleUniversalClick);
                });
            }

            // Lancer l'attachement au chargement
            attachSounds();
        }
    </script>
</body>
</html>
